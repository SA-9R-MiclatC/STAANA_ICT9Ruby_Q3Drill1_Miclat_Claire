<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<title>Basic Calculator</title>

<style>
    body {
        background-color: #1f3d2b;
    }

    .box {
        border: 3px dotted #1f3d2b;
        border-radius: 25px;
        padding: 30px;
        background-color: #f8c8dc;
        margin-top: 60px;
        text-align: center;
    }

    .title {
        background-color: #1f3d2b;
        color: #f8c8dc;
        border-radius: 20px;
        padding: 15px;
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .btn-custom {
        background-color: #f4a6c1;
        color: #1f3d2b;
        border-radius: 20px;
        padding: 8px 25px;
        font-weight: bold;
    }

    #display kbd {
        font-size: 40px;
        padding: 10px 20px;
        background-color: #1f3d2b;
        color: #f8c8dc;
    }
</style>
</head>

<body>

<div class="container">
    <div class="box">
        <div class="title">Basic Calculator</div>

        <p>Click the button to display the product of two numbers.</p>

        <button class="btn btn-custom" onclick="showResult()">Display</button>
    </div>

    <br>

    <p id="display" class="text-center"></p>
</div>

<script>
    let a = 5;
    let b = 9.5;
    let prod = a * b;

    function showResult() {
        document.getElementById("display").innerHTML = "<kbd>" + prod + "</kbd>";
    }
</script>

</body>
</html>
